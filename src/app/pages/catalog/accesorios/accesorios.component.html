<main class="main">
    <section class="nuestras-sabanas">
      <div class="text-box-sab">
        <div class="Infography-sab">
          <article class="title-sab">Camisetas JHC</article>
          <p class="content content-1-camisetas">Camisetas de alta calidad y estilo 100% en algodón</p>
          <div class="content-2-camisetas">
            <p class="content-camisetas">Nuestras camisetas</p>
            <button class="content-3-sab">ver más...</button>
          </div>
        </div>
      </div>
    </section>
  
    <!-- Sección para los botones de categorías -->
    <section>
      <div class="filtrado-categorias">
        <button (click)="filtrarPorCategoria('camisetas')">Camisetas</button>
        <button (click)="filtrarPorCategoria('buzos y chaqietas')">Buzos y chaquetas</button>
        <button (click)="filtrarPorCategoria('inferior')">Inferior</button>
        <button (click)="filtrarPorCategoria('accesorios')">Accesorios</button>
      </div>
    </section>
  
    <!-- Sección para los productos -->
    <section>
      <div class="content-4-camisetas">
        <div class="titulo-camisetas">
          Camisetas 100% algodón
        </div>
      </div>
  
      <div class="cards">
        <!-- Aquí se recorrerán los productos filtrados -->
        <div *ngFor="let product of filteredProducts">
          <app-home [productValue]="product"></app-home>
        </div>
      </div>
    </section>
  </main>
